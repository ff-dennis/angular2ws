<div class="container-fluid">
    <div class="row">
        <h1> User </h1>
    </div>
    <div class="row">
        <div class="col-md-3 float-xs-right">
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>City</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users" single-user [user]="user" (userDeleted)="deleteUser($event)">
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-1">
            <a routerLink="/users/new" class="btn btn-primary float-xs-right">
                <i class="fa fa-plus" aria-hidden="true"></i>
            </a>
        </div>
        <div class="col-md-1">
        </div>
    </div>
</div>
