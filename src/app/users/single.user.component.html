<td>{{ _user.name }}
    <span class="tag tag-default tag-pill float-xs-right">14</span>
</td>
<td>{{ _user.email }}</td>
<td>{{ _user.address?.city }}</td>
<td>
    <a [routerLink]="['/users', _user.id]">
        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
    </a>
</td>
<td>
    <i (click)="deleteUser()" class="fa fa-trash-o" aria-hidden="true"></i>
</td>
