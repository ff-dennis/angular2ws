<div class="container">
	<div class="mt-1">
		<h1>Posts</h1>
	</div>
</div>
<div class="row">
	<div class="col-md-2">
	</div>
	<div class="col-md-8">
		<div class="card" single-post [post]="post" [username]="getUserName(post)" *ngFor="let post of posts">
			
		</div>
	</div>
	<div class="col-md-1">
		<a routerLink="/posts/new" class="btn btn-primary float-xs-right">
			<i class="fa fa-plus" aria-hidden="true"></i>
		</a>
	</div>
</div>
