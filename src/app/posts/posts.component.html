<div class="container">
	<div class="mt-1">
		<h1>Posts</h1>
	</div>
</div>
<div class="row">
	<div class="col-md-2">
	</div>
	<div class="col-md-8">
		<div class="card bg-faded" *ngFor="let post of posts">
			<div class="card-block">
				<h4 class="card-title">
					<span class="tag tag-default tag-pill float-xs-right">
                        {{ post.date | date : "dd.MM.yyyy HH:mm" }}
                        </span> {{ post.title }}
				</h4>
				<h5 class="card-subtitle text-muted">
					<img class="img-thumbnail rounded-circle" width="50px" src="{{getUserAvatar(post)}}"> {{ getUserName(post) }}</h5>
			</div>
			<div class="card-block">
				<p class="card-text">{{post.body }}</p>
				<a [routerLink]="['/posts', post.id]" class="card-link">Edit</a>
				<a (click)="removePost(post)" class="card-link">Delete</a>
			</div>
		</div>
	</div>
	<div class="col-md-1">
		<a routerLink="/posts/new" class="btn btn-primary float-xs-right">
			<i class="fa fa-plus" aria-hidden="true"></i>
		</a>
	</div>
</div>
