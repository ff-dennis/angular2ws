<h2> Posts </h2>
<div class="row">
	<div class="col-sm-3">
	</div>
	<div class="col-sm-6">
		<div class="card" *ngFor="let post of posts">
			<div class="card-block">
				<h4 class="card-title">
                    <span class="tag tag-default tag-pill float-xs-right">
                        {{ post.date | date : "dd.MM.yyyy HH:mm" }}
                        </span>
                    {{ post.title }}
				</h4>				
                <h5 class="card-subtitle text-muted">
                    <img class="card-img img-thumbnail" width="50px" src="{{getUserAvatar(post)}}">
                    {{ getUserName(post) }}</h5>
			</div>
			<div class="card-block">
				<p class="card-text">{{post.body }}</p>
				<a [routerLink]="['/posts', post.id]" class="card-link">Edit</a>
				<a (click)="removePost(post)" class="card-link">Delete</a>
			</div>
		</div>
	</div>
	<div class="col-sm-3">
		<div class="col-md-1">
            <a routerLink="/posts/new" class="btn btn-primary float-xs-right">
                <i class="fa fa-plus" aria-hidden="true"></i>
            </a>
        </div>
	</div>
</div>
